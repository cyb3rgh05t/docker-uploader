name: Build Docker Image

on:
  push:
    branches:
      - "main"
      - "dev"
    tags:
      - "v*" # Automatically triggers on new version tags (v1.2.0, etc.)
    paths-ignore:
      - ".github/**"
      - "LICENSE"
      - "**.md"

  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., v1.2.0)"
        required: false
      branch:
        description: "Branch to build (main or dev)"
        required: false
        default: "main"

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: FranzDiebold/github-env-vars-action@v2.8.0

      - name: Read release.json version
        id: release_version
        run: |
          VERSION=$(jq -r '.newversion' release.json)
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=version::$VERSION"

      - name: Determine Image Tags
        id: prep
        run: |
          REPO=$CI_REPOSITORY_NAME
          DOCKER_IMAGE=${{ github.repository_owner }}/${REPO}
          RELEASE_VERSION=${{ env.RELEASE_VERSION }}

          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.tag }}" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
            TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:latest"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.branch }}" ]]; then
            if [[ "${{ github.event.inputs.branch }}" == "main" ]]; then
              TAGS="${DOCKER_IMAGE}:${RELEASE_VERSION},${DOCKER_IMAGE}:latest"
            else
              TAGS="${DOCKER_IMAGE}:${{ github.event.inputs.branch }}"
            fi
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            # For main branch, use both the release version and latest
            TAGS="${DOCKER_IMAGE}:${RELEASE_VERSION},${DOCKER_IMAGE}:latest"
          elif [[ "$GITHUB_REF" == refs/heads/dev ]]; then
            # For dev branch, only use dev tag
            TAGS="${DOCKER_IMAGE}:dev"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:latest"
          else
            VERSION="unknown"
            TAGS="${DOCKER_IMAGE}:unknown"
          fi

          CREATED=$(date +'%Y-%m-%dT%H:%M:%SZ')

          echo "::set-output name=tags::${TAGS}"
          echo "::set-output name=title::${GITHUB_REPOSITORY}"
          echo "::set-output name=version::${VERSION}"
          echo "::set-output name=created::${CREATED}"
          echo "DOCKER_TAGS=${TAGS}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.9.0

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES }}

      - name: Build and push GHCR.io
        id: docker_build
        uses: docker/build-push-action@v6.14.0
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          tags: |
            ghcr.io/${{ steps.prep.outputs.tags }}
          build-args: |
            COMMIT_TAG=${{ github.sha }}
            VERSION=${{ env.RELEASE_VERSION }}
          labels: |
            org.opencontainers.image.title=${{ steps.prep.outputs.title }}
            org.opencontainers.image.version=${{ steps.prep.outputs.version }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}
            org.opencontainers.image.description=Docker Uploader - Cloud Storage Management
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Send Enhanced Discord Notification
        if: success()
        run: |
          # Get short SHA
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          # Determine branch and tags info
          if [[ "$GITHUB_REF" == refs/heads/main ]]; then
            BRANCH="main"
            BRANCH_COLOR="0x4CAF50" # Green
            IMAGE_TAGS="${{ env.RELEASE_VERSION }}, latest"
          elif [[ "$GITHUB_REF" == refs/heads/dev ]]; then
            BRANCH="dev"
            BRANCH_COLOR="0xFF9800" # Orange
            IMAGE_TAGS="dev"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            BRANCH="${GITHUB_REF#refs/tags/}"
            BRANCH_COLOR="0x2196F3" # Blue
            IMAGE_TAGS="${BRANCH}, latest"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            BRANCH_COLOR="0x9C27B0" # Purple
            IMAGE_TAGS="${{ env.DOCKER_TAGS }}"
          fi

          # Create and send the webhook
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "üöÄ Docker Build Success: ${{ github.repository }}",
              "color": '"${BRANCH_COLOR}"',
              "description": "A new Docker image has been built and pushed to the container registry.",
              "fields": [
                {
                  "name": "üè∑Ô∏è Version",
                  "value": "${{ env.RELEASE_VERSION }}",
                  "inline": true
                },
                {
                  "name": "üîñ Branch/Tag",
                  "value": "'"${BRANCH}"'",
                  "inline": true
                },
                {
                  "name": "üß† Commit",
                  "value": "[`'"${SHORT_SHA}"'](https://github.com/${{ github.repository }}/commit/${{ github.sha }})",
                  "inline": true
                },
                {
                  "name": "üèôÔ∏è Image",
                  "value": "ghcr.io/${{ github.repository_owner }}/docker-uploader",
                  "inline": false
                },
                {
                  "name": "üìã Tags",
                  "value": "'"${IMAGE_TAGS}"'",
                  "inline": false
                }
              ],
              "thumbnail": {
                "url": "https://github.com/${{ github.repository_owner }}.png"
              },
              "footer": {
                "text": "Built with ‚ù§Ô∏è by cyb3rgh05t",
              },
              "timestamp": "'"$(date -u +'%Y-%m-%dT%H:%M:%SZ')"'"
            }]
          }'
